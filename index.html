<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بوت المسنجر - Snfor</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #1e88e5;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .dev-info {
      margin-top: 20px;
      font-size: 14px;
    }
    img.flag {
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>بوت المسنجر 🤖</h1>
  <p>اختر أمرًا للتفاعل مع البوت:</p>
  <button onclick="send('/ترجمة مساء الخير')">ترجمة</button>
  <button onclick="send('/تفاعل')">تفاعل</button>
  <button onclick="send('/هدية')">هدية</button>
  <button onclick="send('/دمج_ايموجي')">دمج إيموجي</button>
  <button onclick="send('/أفضل_المستويات')">أفضل المستويات</button>
  <button onclick="send('/pinterest سيارات')">بحث Pinterest</button>

  <div class="dev-info">
    <h3>المطور: حمودي سان 🇸🇩</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Flag_of_Sudan.svg" class="flag" alt="علم السودان"><br>
    <a href="https://www.facebook.com/babasnfor80" target="_blank">فيسبوك المطور</a><br>
    رقم المطور: <strong>0900042500</strong>
  </div>

  <script>
    function send(command) {
      fetch('/sendMessage', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: command })
      }).then(response => response.json())
        .then(data => alert('✅ رد البوت: ' + (data.message || 'تم تنفيذ الأمر')));
    }
  </script>
</body>
</html>
